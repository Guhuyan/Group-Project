<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/normalize.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Waiting+for+the+Sunrise&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Michroma&display=swap" rel="stylesheet">
    <!--        -->
    <script src="assets/lib/moment-with-locales.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="assets/javascript/app.js"></script>
    <title>BCG-Project</title>
</head>

<body>
    <div id="clock"></div>
    <!--Container   -->

    <div class="grid-container">
        <header class="header">
            <div id="title">BCG-Project</div>
            <div id="clock"></div>
        </header>

        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Video title</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <!-- 1. The <iframe> (and video player) will replace this <div> tag. -->
                        <div id="player"></div>
                    </div>
                </div>
            </div>
        </div>
        
        <main class="main">
            <section class="section">
                <h2>SECTION TEMP</h2>
            </section>
            <article class="article">
                <h2>ARTICLE TEMP</h2>
            </article>
            <aside class="aside">
                <h2>ASIDE TEMP</h2>
                <form>
                    <div class="form-group">
                        <input type="text" id="user-input" required>
                        <input type="submit" class="btn-primary" id="submit" value="Submit">
                    </div>
                </form>
            </aside>
        </main>

        <footer class="footer">
            <h3>Project created by Billy, Carl and Gue</h3>
        </footer>
    </div>

    <!--    -->
</body>

</html>
